name: CI_Windows

on:
  push:
    branches: [ none ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: windows-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'corretto'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install npm dependencies
        run: npm ci

      # âš¡ Ensure Gradle wrapper exists
      - name: Ensure Gradle Wrapper
        shell: pwsh
        run: |
          $wrapperExists = (Test-Path "./gradlew") -and (Test-Path "./gradlew.bat") -and (Test-Path "./gradle/wrapper/gradle-wrapper.jar")
          if (-not $wrapperExists) {
              Write-Host "Gradle wrapper missing, generating in temp folder..."
              Remove-Item -Recurse -Force temp-wrapper -ErrorAction SilentlyContinue
              New-Item -ItemType Directory -Path temp-wrapper
              Push-Location temp-wrapper
              gradle wrapper --gradle-version 8.5
              Pop-Location

              Copy-Item -Path "temp-wrapper/gradlew" -Destination "./gradlew" -Force
              Copy-Item -Path "temp-wrapper/gradlew.bat" -Destination "./gradlew.bat" -Force

              # Copy wrapper folder correctly
              Remove-Item -Recurse -Force "./gradle/wrapper" -ErrorAction SilentlyContinue
              New-Item -ItemType Directory -Path "./gradle/wrapper"
              Copy-Item -Recurse -Path "temp-wrapper/gradle/wrapper/*" -Destination "./gradle/wrapper"

              Remove-Item -Recurse -Force temp-wrapper

              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"
              git add gradlew gradlew.bat gradle/wrapper/
              git commit -m "Add Gradle wrapper from CI" -ErrorAction SilentlyContinue
              git push
          } else {
              Write-Host "Gradle wrapper already exists, skipping generation."
          }

      # ðŸ”¨ Build API module
      - name: Build API module
        shell: pwsh
        run: |
          Write-Host "Running Gradle Build for API module"
          # Ensure gradlew is executable
          icacls .\gradlew /grant Everyone:F
          .\gradlew :api:createApiJar --build-cache
