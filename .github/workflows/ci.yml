name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest
    timeout-minutes: 90  # Increased for VS install + Gradle build

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Install VS2019 Build Tools
      - name: Install VS2019 Build Tools
        run: choco install visualstudio2019buildtools --package-parameters "--add Microsoft.VisualStudio.Component.VC.Tools.x86.x64 --add Microsoft.VisualStudio.Component.Windows10SDK.19041 --includeRecommended --includeOptional --quiet --norestart" --yes

      # 3Ô∏è‚É£ Setup MSBuild 2019
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        with:
          vs-version: '[16.0,17.0)'

      # 4Ô∏è‚É£ Setup JDK 11 (Amazon Corretto)
      - name: Set up JDK 11 (Corretto)
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'corretto'

      # 5Ô∏è‚É£ Setup Node.js 16.3.0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.3.0'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      # 6Ô∏è‚É£ Setup Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 7Ô∏è‚É£ Configure node-gyp to use VS2019
      - name: Configure node-gyp
        run: npm config set msvs_version 2019

      # 8Ô∏è‚É£ Ensure Gradle wrapper is present
      - name: Check Gradle Wrapper
        shell: pwsh
        run: |
          Write-Host "Listing gradle\wrapper contents"
          Get-ChildItem gradle\wrapper
          if (-not (Test-Path gradlew.bat)) {
              Write-Error "gradlew.bat not found!"
              exit 1
          }
          if (-not (Test-Path gradle/wrapper/gradle-wrapper.jar)) {
              Write-Host "gradle-wrapper.jar missing. Regenerating..."
              ./gradlew.bat wrapper
          }

      # 9Ô∏è‚É£ Install npm dependencies
      - name: Install npm dependencies
        run: npm ci

      # üîü Build API module with Gradle and run TestCafe tests
      - name: Run UI tests (TestCafe)
        shell: pwsh
        run: |
          Write-Host "Running Gradle Wrapper"
          ./gradlew.bat :api:createApiJar --build-cache
          Write-Host "Running GT UI Tests"
          npm run gt-ui-tests -- --cucumberTags=@add_activity
