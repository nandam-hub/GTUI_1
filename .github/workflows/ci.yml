name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: windows-latest
    timeout-minutes: 90  # Increased for VS install + Gradle build

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # needed for committing back

      # 2Ô∏è‚É£ Install VS2019 Build Tools
      - name: Install VS2019 Build Tools
        run: choco install visualstudio2019buildtools --package-parameters "--add Microsoft.VisualStudio.Component.VC.Tools.x86.x64 --add Microsoft.VisualStudio.Component.Windows10SDK.19041 --includeRecommended --includeOptional --quiet --norestart" --yes

      # 3Ô∏è‚É£ Setup MSBuild 2019
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
        with:
          vs-version: '[16.0,17.0)'

      # 4Ô∏è‚É£ Setup JDK 11 (Amazon Corretto)
      - name: Set up JDK 11 (Corretto)
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'corretto'

      # 5Ô∏è‚É£ Setup Node.js 16.3.0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.3.0'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      # 6Ô∏è‚É£ Setup Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 7Ô∏è‚É£ Configure node-gyp to use VS2019
      - name: Configure node-gyp
        run: npm config set msvs_version 2019

      # 8Ô∏è‚É£ Install Gradle (avoid wrapper)
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.5

      # 9Ô∏è‚É£ Generate Gradle wrapper
      - name: Generate Gradle wrapper
        run: gradle wrapper --gradle-version 8.5

      # üîü Conditionally commit Gradle wrapper if missing
      - name: Commit Gradle wrapper to repo if missing
        shell: pwsh
        run: |
          if (-not (Test-Path gradlew) -or -not (Test-Path gradlew.bat) -or -not (Test-Path gradle/wrapper/gradle-wrapper.jar)) {
              git config user.name "github-actions[bot]"
              git config user.email "github-actions[bot]@users.noreply.github.com"
              git add gradlew gradlew.bat gradle/wrapper/
              git commit -m "Add gradle wrapper from CI" || echo "No changes to commit"
              git push
          } else {
              Write-Host "Gradle wrapper already exists. Skipping commit."
          }

      # 1Ô∏è‚É£1Ô∏è‚É£ Install npm dependencies
      - name: Install npm dependencies
        run: npm ci

      # 1Ô∏è‚É£2Ô∏è‚É£ Build API module with Gradle and run TestCafe tests
      - name: Run UI tests (TestCafe)
        shell: pwsh
        run: |
          Write-Host "Running Gradle Build"
          gradle :api:createApiJar --build-cache
          Write-Host "Running GT UI Tests"
          npm run gt-ui-tests -- --cucumberTags=@add_activity
