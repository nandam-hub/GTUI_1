name: CI_Linux

on:
  push:
    branches: [ none]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'corretto'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install npm dependencies
        run: npm ci

      # âš¡ Ensure Gradle wrapper exists and is correct
      - name: Ensure Gradle Wrapper
        run: |
          if [ ! -f "./gradlew" ] || [ ! -f "./gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "Gradle wrapper missing, generating..."
            rm -rf temp-wrapper || true
            mkdir temp-wrapper
            pushd temp-wrapper
            gradle wrapper --gradle-version 8.5
            popd

            cp temp-wrapper/gradlew ./gradlew
            cp temp-wrapper/gradlew.bat ./gradlew.bat
            rm -rf ./gradle/wrapper || true
            mkdir -p ./gradle/wrapper
            cp temp-wrapper/gradle/wrapper/* ./gradle/wrapper/

            rm -rf temp-wrapper

            # Fix line endings and permissions
            sed -i 's/\r$//' ./gradlew
            chmod +x ./gradlew
          else
            echo "Gradle wrapper already exists, skipping generation."
          fi

      - name: Build API module
        run: ./gradlew :api:createApiJar --build-cache
