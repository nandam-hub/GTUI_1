name: CI_linux

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      # 1Ô∏è‚É£ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up JDK 11
      - name: Set up JDK 11 (Corretto)
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'corretto'

      # 3Ô∏è‚É£ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'

      # 4Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 5Ô∏è‚É£ Install npm dependencies
      - name: Install npm dependencies
        run: npm ci

      # 6Ô∏è‚É£ Install Gradle
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.5

      # 7Ô∏è‚É£ Install dos2unix (for CRLF ‚Üí LF conversion)
      - name: Install dos2unix
        run: sudo apt-get update && sudo apt-get install -y dos2unix

      # 8Ô∏è‚É£ Ensure Gradle wrapper exists and is LF + executable
      - name: Ensure Gradle Wrapper
        run: |
          if [ ! -f "./gradlew" ] || [ ! -f "./gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "Gradle wrapper missing, generating..."
            rm -rf temp-wrapper || true
            mkdir temp-wrapper
            pushd temp-wrapper
            gradle wrapper --gradle-version 8.5
            popd

            cp temp-wrapper/gradlew ./gradlew
            cp temp-wrapper/gradlew.bat ./gradlew.bat
            rm -rf ./gradle/wrapper || true
            mkdir -p ./gradle/wrapper
            cp temp-wrapper/gradle/wrapper/* ./gradle/wrapper/
            rm -rf temp-wrapper
          fi

          # Convert gradlew to LF and make executable
          dos2unix ./gradlew
          chmod +x ./gradlew

      # 9Ô∏è‚É£ Build API module
      - name: Build API module
        run: ./gradlew :api:createApiJar --build-cache

      # üîü Run UI tests (TestCafe)
      - name: Run UI tests
        run: npm run gt-ui-tests -- --cucumberTags=@add_activity
