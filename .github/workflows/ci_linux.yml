name: CI_linux

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 11 (Corretto)
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'corretto'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install npm dependencies
        run: npm ci

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.5

      # âš¡ Ensure Gradle wrapper with LF endings
      - name: Ensure Gradle Wrapper
        run: |
          if [ ! -f "./gradlew" ] || [ ! -f "./gradlew.bat" ] || [ ! -f "./gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "Gradle wrapper missing, generating..."
            rm -rf temp-wrapper || true
            mkdir temp-wrapper
            pushd temp-wrapper
            gradle wrapper --gradle-version 8.5
            popd
            cp temp-wrapper/gradlew ./gradlew
            cp temp-wrapper/gradlew.bat ./gradlew.bat
            rm -rf ./gradle/wrapper || true
            cp -r temp-wrapper/gradle/wrapper ./gradle/wrapper
            rm -rf temp-wrapper

            # Fix line endings for Linux
            sed -i 's/\r$//' ./gradlew
            chmod +x ./gradlew

            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add gradlew gradlew.bat gradle/wrapper/
            git commit -m "Add Gradle wrapper from CI" || echo "No changes to commit"
            git push
          else
            echo "Gradle wrapper already exists, skipping generation."
          fi

      - name: Build API module
        run: |
          echo "Running Gradle Build for API module"
          chmod +x ./gradlew
          ./gradlew :api:createApiJar --build-cache

      - name: Run UI tests (TestCafe)
        run: |
          echo "Running GT UI Tests"
          npm run gt-ui-tests -- --cucumberTags=@add_activity
