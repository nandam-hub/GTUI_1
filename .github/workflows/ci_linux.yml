name: CI_linux

on:
  push:
    branches: [ none ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11 (Corretto)
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'corretto'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install npm dependencies
        run: npm ci

      - name: Install Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.5

      - name: Install dos2unix
        run: sudo apt-get update && sudo apt-get install -y dos2unix

      # âœ… Ensure Gradle wrapper exists with jar
      - name: Ensure Gradle Wrapper
        run: |
          if [ ! -f "./gradlew" ] || [ ! -f "./gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "Gradle wrapper missing, generating full wrapper..."
            gradle wrapper --gradle-version 8.5
          fi

          # Fix script endings and permissions
          dos2unix ./gradlew
          chmod +x ./gradlew

      - name: Build API module
        run: ./gradlew :api:createApiJar --build-cache

      - name: Run UI tests
        run: npm run gt-ui-tests -- --cucumberTags=@add_activity
