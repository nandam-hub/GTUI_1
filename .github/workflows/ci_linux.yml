name: CI_Linux

on:
  push:
    branches: [ none ]
  pull_request:
    branches: [ none ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup JDK 11 (Amazon Corretto)
      - name: Set up JDK 11 (Corretto)
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'corretto'

      # 3️⃣ Setup Node.js 16.3.0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.3.0'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      # 4️⃣ Setup Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 5️⃣ Install npm dependencies
      - name: Install npm dependencies
        run: npm ci

      # 6️⃣ Install Gradle
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.5

      # 7️⃣ Generate Gradle wrapper if missing
      - name: Ensure Gradle Wrapper
        run: |
          if [ ! -f "./gradlew" ] || [ ! -f "./gradlew.bat" ] || [ ! -f "./gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "Gradle wrapper missing, generating in temp folder..."
            rm -rf temp-wrapper || true
            mkdir temp-wrapper
            pushd temp-wrapper
            gradle wrapper --gradle-version 8.5
            popd
            cp temp-wrapper/gradlew ./gradlew
            cp temp-wrapper/gradlew.bat ./gradlew.bat
            rm -rf ./gradle/wrapper || true
            cp -r temp-wrapper/gradle/wrapper ./gradle/wrapper
            rm -rf temp-wrapper

            # Make the wrapper executable
            chmod +x ./gradlew

            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add gradlew gradlew.bat gradle/wrapper/
            git commit -m "Add Gradle wrapper from CI" || echo "No changes to commit"
            git push
          else
            echo "Gradle wrapper already exists, skipping generation."
          fi

      # 8️⃣ Build API module using Gradle wrapper
      - name: Build API module
        run: |
          echo "Running Gradle Build for API module"
          chmod +x ./gradlew
          ./gradlew :api:createApiJar --build-cache

      # 9️⃣ Run UI tests (TestCafe)
      - name: Run UI tests (TestCafe)
        shell: bash
        run: |
          echo "Running GT UI Tests"
          npm run gt-ui-tests -- --cucumberTags=@add_activity
