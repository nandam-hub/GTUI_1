name: CI_Linux

on:
  push:
    branches: [ none ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup JDK 11
      - name: Set up JDK 11 (Corretto)
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'corretto'

      # 3️⃣ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'

      # 4️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 5️⃣ Install npm dependencies
      - name: Install npm dependencies
        run: npm ci

      # 6️⃣ Ensure Gradle wrapper exists with LF endings
      - name: Ensure Gradle Wrapper
        run: |
          if [ ! -f "./gradlew" ] || [ ! -f "./gradlew.bat" ] || [ ! -f "./gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "Gradle wrapper missing, generating..."
            rm -rf temp-wrapper || true
            mkdir temp-wrapper
            pushd temp-wrapper
            gradle wrapper --gradle-version 8.5
            popd
            cp temp-wrapper/gradlew ./gradlew
            cp temp-wrapper/gradlew.bat ./gradlew.bat
            rm -rf ./gradle/wrapper || true
            cp -r temp-wrapper/gradle/wrapper ./gradle/wrapper
            rm -rf temp-wrapper
          fi

          # Convert gradlew to LF and make executable
          sed -i 's/\r$//' ./gradlew
          chmod +x ./gradlew

      # 7️⃣ Build API module
      - name: Build API module
        run: ./gradlew :api:createApiJar --build-cache

      # 8️⃣ Run UI tests (TestCafe)
      - name: Run UI tests
        run: npm run gt-ui-tests -- --cucumberTags=@add_activity
