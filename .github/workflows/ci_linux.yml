name: CI_linux

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK 11 (Corretto)
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'corretto'

      # 3️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'

      # 4️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 5️⃣ Install npm dependencies
      - name: Install npm dependencies
        run: npm ci

      # 6️⃣ Set up Gradle
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.5

      # 7️⃣ Ensure Gradle wrapper with LF endings and executable
      - name: Ensure Gradle Wrapper
        run: |
          if [ ! -f "./gradlew" ] || [ ! -f "./gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "Gradle wrapper missing, generating..."
            rm -rf temp-wrapper || true
            mkdir temp-wrapper
            pushd temp-wrapper
            gradle wrapper --gradle-version 8.5
            popd

            cp temp-wrapper/gradlew ./gradlew
            cp temp-wrapper/gradlew.bat ./gradlew.bat
            rm -rf ./gradle/wrapper || true
            mkdir -p ./gradle/wrapper
            cp -r temp-wrapper/gradle/wrapper/* ./gradle/wrapper/
            rm -rf temp-wrapper

            # Fix line endings and permissions
            dos2unix ./gradlew
            chmod +x ./gradlew

            # Optional: commit wrapper back to repo
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add gradlew gradlew.bat gradle/wrapper/
            git commit -m "Add Gradle wrapper from CI" || echo "No changes to commit"
            git push
          else
            echo "Gradle wrapper already exists, skipping generation."
          fi

      # 8️⃣ Build API module
      - name: Build API module
        run: ./gradlew :api:createApiJar --build-cache

      # 9️⃣ Run GT UI tests
      - name: Run UI tests (TestCafe)
        run: npm run gt-ui-tests -- --cucumberTags=@add_activity
